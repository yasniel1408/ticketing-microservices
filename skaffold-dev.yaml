apiVersion: skaffold/v4beta1
kind: Config
metadata:
  name: ticketing-microservices
build:
  artifacts:
    - image: yasniel1408/auth
      context: auth
      docker:
        dockerfile: development.Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
    - image: yasniel1408/tickets
      context: tickets
      docker:
        dockerfile: development.Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
    - image: yasniel1408/orders
      context: orders
      docker:
        dockerfile: development.Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
    - image: yasniel1408/payment
      context: payment
      docker:
        dockerfile: development.Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
    - image: yasniel1408/client
      context: client
      docker:
        dockerfile: development.Dockerfile
      sync:
        manual:
          - dest: .
            src: "src/**/*.ts"
          - dest: .
            src: "src/**/*.tsx"
          - dest: .
            src: "src/**/*.js"
          - dest: .
            src: "src/**/*.css"
manifests:
  rawYaml:
    - infra/k8s/*
